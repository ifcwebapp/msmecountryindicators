<!DOCTYPE html>
<html>
<head>
    <title>Country Pages</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link href="styles/main.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="Content/themes/base/jquery-ui.css" />
    <script src="scripts/jquery-2.1.1.min.js"></script>
    <script src="scripts/jquery-ui.min-1.11.1.js"></script>
    <script src="scripts/knockout-3.2.0.js"></script>
    <script src="scripts/highcharts.js"></script>
    <script src="scripts/sprintf.js"></script>
    <!--<script src="scripts/models/CountryIndicatorDataDimensions.js" type="text/javascript"></script>
    <script src="scripts/models/CountryIndicatorData.js" type="text/javascript"></script>
    <script src="scripts/models/CountriesInfo.js" type="text/javascript"></script>-->
    <script src="scripts/models/CountryRegionMap.js" type="text/javascript"></script>
    <script src="scripts/models/CountryListModel.js" type="text/javascript"></script>

</head>
<body>
    <div id="wrap">
        <div id="header">
            <script type="text/javascript">
                $("#header").load("header.html");
            </script>
        </div>
        <div id="main">
            <div id="leftColumn" class="methodology" style="height: auto; ">
                <div style="margin-top: 10px; margin-bottom: 20px">
                    <div class="left" style="font-size:1.1em">Group by Regions</div>
                    <div class="left" style="margin-right:5px"><input type="radio" name="sotrby" value="Region" data-bind="checked: sortby " /></div>
                    <div class="left" style="font-size:1.1em">Group Alphabetically</div>
                    <div class="left" style="margin-right:5px"><input type="radio" name="sotrby" value="Country" data-bind="checked: sortby " /></div>
                    <div class="clear"></div>
                </div>
                <div style="width: 600px; margin: 0 auto;">
                    <div data-bind="visible: sortby() == 'Country'">
                        <div class="left">
                            <ul data-bind="foreach: countries1">
                                <li style="font-size: 1.3em; padding-bottom: 5px;">
                                    <a href="#" data-bind="text: name, attr: {href: 'country.html?country=' + code}"></a>
                                    <a title="Download country summary data" style="margin-left:10px" href="#" data-bind="attr: {href: url}">
                                        <img alt="Download country summary data" src="Content/excel.png" border="0" />
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="left">
                        <ul data-bind="foreach: countries2">
                            <li style="font-size: 1.3em; padding-bottom: 5px;">
                                <a href="#" data-bind="text: name, attr: {href: 'country.html?country=' + code}"></a>
                                <a title="Download country summary data" style="margin-left:10px" href="#" data-bind="attr: {href: url}">
                                    <img alt="Download country summary data" src="Content/excel.png" border="0" />
                                </a>
                            </li>
                        </ul>
                    </div>
                    </div>
                    <div data-bind="visible: sortby() == 'Region'">
                        <div class="left">
                            
                            <div data-bind="foreach: regions1">
                                <div>
                                    <span style="font-size: 1.5em" data-bind="text: region"></span>
                                    <a title="Download region summary data" style="margin-left:10px" href="#" data-bind="attr: {href: url}">
                                        <img alt="Download region summary data" src="Content/excel.png" border="0" />
                                    </a>
                                </div>
                                <ul data-bind="foreach: countries">
                                    <li style="font-size: 1.3em; padding-bottom: 5px;">
                                        <a href="#" data-bind="text: name, attr: {href: 'country.html?country=' + code}"></a>
                                        <a title="Download country summary data" style="margin-left:10px" href="#" data-bind="attr: {href: url}">
                                            <img alt="Download country summary data" src="Content/excel.png" border="0" />
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="left">
                            <div data-bind="foreach: regions2">
                                <div>
                                    <span style="font-size: 1.5em" data-bind="text: region"></span>
                                    <a title="Download region summary data" style="margin-left:10px" href="#" data-bind="attr: {href: url}">
                                        <img alt="Download region summary data" src="Content/excel.png" border="0" />
                                    </a>
                                </div>
                                <ul data-bind="foreach: countries">
                                    <li style="font-size: 1.3em; padding-bottom: 5px;">
                                        <a href="#" data-bind="text: name, attr: {href: 'country.html?country=' + code}"></a>
                                        <a title="Download country summary data" style="margin-left:10px" href="#" data-bind="attr: {href: url}">
                                            <img alt="Download country summary data" src="Content/excel.png" border="0" />
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="clear"></div>
                    </div>
                </div>
            </div>
            <div id="mRight" class="methodologyRight">
                <script type="text/javascript">
                    $("#mRight").load("right_column.html");
                </script>

            </div>
        </div>
    </div>
    
    <div id="footer">
        <script type="text/javascript">
            $("#footer").load("footer.html");
        </script>
    </div>
    <script type="text/javascript">

        ko.applyBindings(new models.CountryListModel('http://ifcwebapp.github.io/msmecountryindicators/'));
    </script>

</body>
</html>
