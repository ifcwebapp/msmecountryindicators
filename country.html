<!DOCTYPE html>
<html>
<head>
    <title>Country Page</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link href="styles/main.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="Content/themes/base/jquery-ui.css" />
    <script src="scripts/jquery-2.1.1.min.js"></script>
    <script src="scripts/jquery-ui.min-1.11.1.js"></script>
    <script src="scripts/knockout-3.2.0.js"></script>
    <script src="scripts/highcharts.js"></script>
    <script src="scripts/sprintf.js"></script>
    <script src="scripts/models/CountryIndicatorDataDimensions.js" type="text/javascript"></script>
    <script src="scripts/models/CountryIndicatorData.js" type="text/javascript"></script>
    <script src="scripts/models/CountriesInfo.js" type="text/javascript"></script>
    <script src="scripts/models/CountryData.js" type="text/javascript"></script>
    <script src="scripts/models/CountryModel.js" type="text/javascript"></script>

</head>
<body>
    <div id="wrap">
        <div id="header">
            <script type="text/javascript">
                $("#header").load("header.html");
            </script>
        </div>
        <div id="summary" style="font-size: 1.3em">
            <div data-bind="text: summaryData()[0].CountryName" style="font-size: 2em"></div>
            <div style="margin-bottom: 5px">
                <a style="" href="#" data-bind="attr: {href: 'index.html?enterprise=' + enterprise() + '&source=' + source() }">Back to map</a>
                <a style="margin-left:20px" href="countries.html">Back to countries</a>
            </div>
            <div>
                <div class="title left" style="padding-top: 4px">Source:</div>
                <div class="left">
                    <select id="source" style="width: 200px;" data-bind="value: source, event: { change: refreshData }">
                        <option value="0">Most Widely Used</option>
                        <option value="1">Statistical Institution</option>
                        <option value="2">Ministry of Finance/Central Bank</option>
                        <option value="3">SME Associations </option>
                    </select>
                </div>
                <div class="clear" style="margin-bottom: 5px"></div>
                <div class="title left" style="padding-top: 4px; padding-left:1px">Firm Size:</div>
                <div class="left">Micro</div>
                <div class="left" style="margin-right:20px"><input type="radio" name="firm" value="Micro" data-bind="checked: enterprise, click: refreshData " /></div>
                <div class="left">SMEs</div>
                <div class="left" style="margin-right:20px"><input type="radio" name="firm" value="SMEs" data-bind="checked: enterprise, click: refreshData " /></div>
                <div class="left">MSMEs</div>
                <div class="left"><input type="radio" name="firm" value="MSMEs" data-bind="checked: enterprise, click: refreshData " /></div>
                <div class="clear" style="margin-bottom: 5px"></div>
            </div>
                <div id="scrollablePart" style="overflow-y: auto">
                    <div style="font-weight: bold">Enterprises Data</div>
                    <div style="margin-bottom: 20px">[Placeholder]</div>
                    <div style="font-weight: bold">Sector Distribution Details</div>
                    <div data-bind="foreach: summaryData()">
                        <table>
                            <thead>
                                <tr class="odd">
                                    <th></th>
                                    <!-- ko foreach: $data.Categories[0].Value[0].Value -->
                                    <th data-bind="text: Key"></th>
                                    <!-- /ko -->
                                </tr>
                            </thead>
                            <tbody data-bind="foreach: $data.Categories">
                                <tr class="odd">
                                    <td data-bind="text: Key" style="font-weight: bold"></td>
                                    <!-- ko foreach: Value -->
                                    <!-- ko if: Key == 'Total' -->
                                    <!-- ko foreach: Value -->
                                    <!-- ko if: Key.indexOf('%') == -1 -->
                                    <td data-bind="text: Value" style="font-weight: bold"></td>
                                    <!-- /ko -->
                                    <!-- ko ifnot: Key.indexOf('%') == -1 -->
                                    <td data-bind="text: Value" style="font-weight: bold"></td>
                                    <!-- /ko -->
                                    <!-- /ko -->
                                    <!-- /ko -->
                                    <!-- /ko -->
                                </tr>
                                <!-- ko foreach: Value -->
                                <tr class="odd" data-bind="if: Key != 'Total'">
                                    <td data-bind="text: Key" style="padding-left: 20px"></td>
                                    <!-- ko foreach: Value -->
                                    <!-- ko if: Key.indexOf('%') == -1 -->
                                    <td data-bind="text: Value"></td>
                                    <!-- /ko -->
                                    <!-- ko ifnot: Key.indexOf('%') == -1 -->
                                    <td data-bind="text: Value"></td>
                                    <!-- /ko -->
                                    <!-- /ko -->
                                </tr>
                                <!-- /ko -->
                            </tbody>

                        </table>
                    </div>
                    <br /><br /><a href='javascript:void()' id='srcShow' onclick="$('#sources').show();$('#srcShow').hide();$('#srcHide').show();">Show data sources</a><a href='javascript:void()' id='srcHide' style='display:none' onclick="$('#sources').hide();$('#srcHide').hide();$('#srcShow').show();">Hide data sources</a><div id='sources' style='display:none'>[Sources placeholder]</div><br /><br /><br /><br />
                </div>
            </div>
    </div>
    
    

    <div id="footer">
        <script type="text/javascript">
            $("#footer").load("footer.html");
        </script>
    </div>
    <script type="text/javascript">

        ko.applyBindings(new models.CountryModel('http://ifcwebapp.github.io/msmecountryindicators/'));
        //ko.applyBindings(new models.CountryListModel('http://localhost:49909/msmecountryindicators/'));
    </script>

</body>
</html>
